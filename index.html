<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS StyleSheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One&display=swap" rel="stylesheet">


    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="shortcut icon" type="image/png" href="https://www.freepngimg.com/download/pokemon/20148-3-pokeball-file.png">
    <title>Pokemon RPG Game</title>
</head>
<body>
    <div class="grid">
        <div class="row"></div>
        <div class="row"></div>

        <!-- Logo -->
        <section class="main-screen">
        <div class="row logo-row">
           <div class="col-md-12">
                   <div class="container">
                       <img src="assets/images/pokemon-logo.png" id="logo" alt="pokemon-logo">
                    </div>
            </div>
        </div>
        </section>

        <!-- Loading Bar -->
        <section class="loading-screen"> 
        <div class="row loading-row">
            <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-5">
                                <h2 class="load-logo">Loading 
                                    <img src="assets/images/loading-ball.gif" class="pokeball" alt="loading-ball">
                                    <img src="assets/images/loading-ball.gif" class="pokeball" alt="loading-ball">
                                    <img src="assets/images/loading-ball.gif" class="pokeball" alt="loading-ball">
                                </h2>
                    </div>

                        <div class="row pic-row">
                            <div class="col-md-12">
                                <img src="assets/images/walking-pikachu.gif" class="walk-pika" alt="walking-pikachu">
                                <img src="assets/images/walking-pikachu.gif" class="walk-pika" alt="walking-pikachu">
                                <img src="assets/images/walking-pikachu.gif" class="walk-pika" alt="walking-pikachu">
                                <img src="assets/images/walking-pikachu.gif" class="walk-pika" alt="walking-pikachu">
                                <img src="assets/images/walking-pikachu.gif" class="walk-pika" alt="walking-pikachu">
                            </div>
                        </div>
            </div>
        </div>
        </section>

        <!-- Start button -->
        <section class="main-screen">
        <div class="row button-row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mid-col">
                <button type="button" class="btn-start btn-danger btn-lg">Start!</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        </section>

        <!-- Character Select -->
        <section class="character-screen">
            <div class="row character-select">
                    
                    <section class="character" id="moltres" data-health="120" data-attack="8" data-defend="10">
                        <div class="ml-4 mb-3" style="max-width: 9rem;">
                                <h2 class="border-0">Moltres</h2>
                                <div>
                                  <h5 class="card-title">
                                      <img src="assets/images/moltres.gif" class="pokemon" value="0" alt="moltres">
                                  </h5>
                                </div>
                                <footer>120</footer>
                        </div>
                    </section>
                    
                    <section  class= "character ml-2" id="articuno" data-health="100" data-attack="25" data-defend="5">
                            <div class="ml-4 mb-3" style="max-width: 9rem;">
                                    <h2 class="border-0">Articuno</h2>
                                    <div>
                                        <h5 class="card-title">
                                            <img src="assets/images/articuno.gif" class="pokemon" value="1" alt="articuno">
                                        </h5>
                                    </div>
                                    <footer>100</footer>
                             </div>
                    </section>
                        
                    <section class= "character" id ="zaptos" data-health="150" data-attack="10" data-defend="20">
                        <div class="border-0" style="max-width: 9rem;">
                                <h2 class="border-0">Zaptops</h2>
                                <div>
                                  <h5 class="card-title">
                                      <img src="assets/images/zaptos.gif" class="pokemon" id="zaptos" value="2" alt="zaptos">
                                  </h5>
                                </div>
                                <footer>150</footer>
                        </div>
                    </section>

                    <section  class= "character" id="mewtwo" data-health="160" data-attack="5" data-defend="25">
                        <div class="border-0" style="max-width: 9rem;">
                                <h2 class="border-0">Mewtwo</h2>
                                <div>
                                  <h5 class="card-title">
                                      <img src="assets/images/mewtwo.gif" class="pokemon" value="3" alt="mewtwo">
                                  </h5>
                                </div>
                                <footer>160</footer>
                            </div>
                        </section>
                    
                </div>


            <!-- User Character -->
            <div class="row">
                <div class="col-md-12">
                    <h1>Your Character</h1>
                    <div class="row">
                        <div class="col-md-4 user-char">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Enemies to Attack -->
            <div class="row">
                    <div class="col-md-12">
                        <h1>Enemies Available to Attack</h1>
                    </div>
                </div>
                        <div class="row">
                            <div class="col-md-2 comp-char-1">
                            </div>
                            <div class="col-md-2 comp-char-2">
                                
                            </div>
                            <div class="col-md-2 comp-char-3">
                                
                            </div>
                        </div>

        <!-- Battle Button -->
        <section class="battle">
        <div class="row battle-button">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn-battle btn-danger btn-lg">Battle!</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        </section>
                
    </section>

    <!-- Battle Screen -->
    <section class="battle-screen">
        <div class="row">
            <div class="col-md-6 user-char">
                <h3>Your Pokemon</h3>
                <h4>Health</h4>
                <p> <h3 class="user-hp"></h3></p>
            </div>
                <div class="col-md-6 ">
                    <h3>Defender</h3>
                    <h4>Enemy Health</h4>
                    <p> <h3 class="enemy-hp"></h3></p>
                    <div class="defender">
                    </div>
                </div> 
        </div>

        <div class="row">
                <div class="col-md-6">
                    <h3>Results</h3>
                    <div class="row">
                            <div class="col-md-4">
                                <h3 class="result"></h3>
                            </div>
                        </div>
                </div> 
            <div class="col-md-6">
                <h3>Enemies Left to Attack</h3>
                <div class="row">
                        <div class="col-md-2 comp-char-1">
                        </div>
                        <div class="col-md-2 comp-char-2">
                            
                        </div>
                        <div class="col-md-2 comp-char-3">
                            
                        </div>
                    </div>
            </div>
        </div>
   
  
    <!-- Attack Button -->
    <section class="battle-screen">
        <div class="row">
            <div class="col-md-4">
                <p class="stats">Wins:
                    <span id="wins"></span>
                </p>
                <p class="stats">Losses:
                    <span id="losses"></span>
                </p>
                <p class="stats">Enemies Defeated
                    <span id="enemies-defeat"></span>
                </p>
            </div>
            <div class="row attack-button">
            <div class="col-md-4">
                <button type="button" class="btn-attack btn-danger btn-lg">Attack!</button>
                
            </div>
            <div class="col-md-4">
                <button type="button" class="btn-start-over btn-info btn-lg ml-3">Restart!</button> 
            </div>
            </div>
        </div>
    </section>    
</section>
    

</div>
              

    


<!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Game JavaScript -->
    <script src="assets/javascript/game.js"></script>

<!-- jQuery Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    
</body>
</html>
